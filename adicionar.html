<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filmes</title>
    
</head>

<body>
    <h1>Adicionar Novo Filme</h1>
    <form id="adicionarFilmeForm">
        <label for="titulo">Título do Filme:</label><br>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="diretor">Diretor:</label><br>
        <input type="text" id="diretor" name="diretor" required><br><br>

        <label for="genero">Gênero:</label><br>
        <input type="text" id="genero" name="genero" required><br><br>

        <label for="poster">URL do Poster:</label><br>
        <input type="url" id="poster" name="poster" required><br><br>

        <button type="submit">Adicionar Filme</button>
    </form>
    <script src="adicionar.js"></script>
</body>
</html>
